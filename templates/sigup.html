{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Registratsiya</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" method="post" action="{% url 'signup' %}">
                    {% csrf_token %}

                    <!-- Error message display -->
                    {% if error %}
                    <div class="error-message">
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="first_name" class="login__input" placeholder="Ism Familyangiz">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="phone_number" class="login__input" placeholder="Telefon raqamingiz +998XXXXXXXXX">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" name="password" class="login__input" placeholder="Parol">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" name="code" class="login__input" placeholder="Coupon kiritish">
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Registratsiya qilish</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                </form>
                <button type="button" class="button login__submit">
                        <a href="{% url 'login' %}">
                            <span class="button__text">Tizimga kirish</span>
                        <i class="button__icon fas fa-chevron-right"></i></a>

                    </button>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
